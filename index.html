    <style>
        .message.error {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }
        
        .message.success {
            background-color: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            color: #86efac;
        }
        
        .christmas-lights {
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
        }

        .wire {
            position: absolute;
            top: -70px;
            left: 0;
            right: 0;
            height: 110px;
            border-bottom: 3px solid #1f3a5f;
            border-radius: 0 0 100% 100%;
        }
        
        .light {
            width: 12px;
            height: 16px;
            border-radius: 0 0 50% 50%;
            position: relative;
            box-shadow: 0 0 10px currentColor;
            animation: glow 1.5s ease-in-out infinite;
            z-index: 10;
        }
        .light:nth-child(2) { margin-top:10px;}
        .light:nth-child(3) { margin-top:27px;}
        .light:nth-child(4) { margin-top:35px;}
        .light:nth-child(5) { margin-top:38px;}
        .light:nth-child(6) { margin-top:38px;}
        .light:nth-child(7) { margin-top:35px;}
        .light:nth-child(8) { margin-top:27px;}
        .light:nth-child(9) { margin-top:10px;}
        

        
        .light::before {
            content: '';
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: #2d4a6b;
            border-radius: 50%;
        }
        
        .light-red {
            background: #ff4444;
            color: #ff4444;
            animation-delay: 0s;
        }
        
        .light-yellow {
            background: #ffdd44;
            color: #ffdd44;
            animation-delay: 0.3s;
        }
        .light-blue {
            background: #4444ff;
            color: #4444ff;
            animation-delay: 0.6s;
        }
        .light-green {
            background: #44ff44;
            color: #44ff44;
            animation-delay: 0.9s;
        }
        @keyframes glow {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 10px currentColor;
            }
            50% {
                opacity: 0.3;
                box-shadow: 0 0 5px currentColor;
            }
        }
      .message.error {
        background-color: rgba(239, 68, 68, 0.1);
        border: 1px solid #ef4444;
        color: #fca5a5;
      }

      .message.success {
        background-color: rgba(34, 197, 94, 0.1);
      
        border: 1px solid #22c55e;
        color: #86efac;
      }

      /* Make the button flash subtly */
.start-quest-btn {
    position: relative;
    overflow: hidden;
    transition: transform 0.2s ease;
    animation: flashGlow 2s infinite alternate;
}

/* Pop animation when clicked */
.start-quest-btn:active {
    transform: scale(0.92);
}

/* Hover pop */
.start-quest-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 15px #d4b882, 0 0 25px #C5A572;
}

/* Flash glow animation */
@keyframes flashGlow {
    0% {
        box-shadow: 0 0 6px #C5A572;
    }
    100% {
        box-shadow: 0 0 15px #d4b882;
    }
}

/* Optional spark effect */
.start-quest-btn::after {
    content: "";
    position: absolute;
    top: -50%;
    left: -20%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.35) 0%, transparent 60%);
    opacity: 0;
    transform: scale(0);
    transition: 0.4s ease-out;
}

.start-quest-btn:hover::after {
    opacity: 1;
    transform: scale(1);
}
