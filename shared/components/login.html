<div class="max-w-md mx-auto mt-10 p-6 bg-[#142844] rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center text-[#C5A572]">Login Required</h2>
  <p class="text-[#C5A572] mb-4 text-center">Please enter your name to play</p>

  <input
    type="text"
    id="username-input"
    placeholder="Enter your name"
    class="w-full p-3 mb-4 border rounded border-[#C5A572] bg-[#0b1e39] text-white"
  />
  <button
    onclick="loginUser()"
    class="w-full bg-[#C5A572] text-[#0b1e39] p-3 rounded hover:bg-[#A38A5F]"
  >
    Start Playing
  </button>
</div>
