<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center">Login Required</h2>
  <p class="text-gray-600 mb-4 text-center">Please enter your name to play</p>

  <input
    type="text"
    id="username-input"
    placeholder="Enter your name"
    class="w-full p-3 mb-4 border rounded"
  />
  <button
    onclick="loginUser()"
    class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700"
  >
    Start Playing
  </button>
</div>
