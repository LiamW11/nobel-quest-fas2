<style>
  html,
  body {
    height: 100%;
  }

  body {
    display: flex;
    flex-direction: column;
  }

  main {
    flex: 1; /* gör så att innehållet trycker footern neråt */
  }

  :root {
    --forest: #2e7d32;
    --moss: #4e8b5a;
    --sand: #efeae3;
    --walnut: #5b4636;
    --gold: #c5a572;
    --gold-dark: #a38a5f;
  }
  body {
    color: var(--charcoal);
  }

  :root {
    --nobel-secondary: #c5a572;
  }

  .header {
    color: var(--walnut);
  }

  .btn {
    border-radius: 0.75rem;
  }
  .btn-primary {
    background: var(--gold) !important;
    color: #fff !important;
  }
  .btn-primary:hover {
    background: var(--gold-dark) !important;
  }
  .btn-secondary {
    background: var(--forest) !important;
    color: #fff !important;
  }
  .btn-secondary:hover {
    background: var(--moss) !important;
  }

  .card {
    border-radius: 0.75rem;
  }
  .card-deck {
    background-color: #fff;
  }

  .timeline-slot {
    background: var(--sand);
    border: 1px solid transparent;
    min-height: 6rem;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #6b7280;
    border-radius: 0.75rem;
  }

  .timeline-slot:hover,
  .timeline-slot:focus-within {
    border-color: var(--gold);
    box-shadow: 0 0 0 2px var(--gold);
  }

  .badge-gold {
    background: var(--gold);
    color: #fff;
    padding: 2px 8px;
    border-radius: 9999px;
    font-size: 12px;
  }
  .restart-btn {
    box-shadow: 1px 2px 1px 1px #947c56;
  }
  .ring-gold {
    box-shadow: 0 0 0 3px var(--gold) inset;
  }
  .ring-correct {
    box-shadow: 0 0 0 2px #16a34a inset;
  }
  .ring-wrong {
    box-shadow: 0 0 0 2px #dc2626 inset;
  }
  .draggable {
    border-radius: 0.75rem;
  }
  .draggable:focus,
  .draggable:focus-visable {
    outline: none;
    box-shadow: 0 0 0 3px var(--gold) inset;
  }
  .nameInput {
    border-radius: 0.5rem;
    padding: 5px;
    border: 1px solid var(--walnut);
  }

  details[open] .details-arrow {
    transform: rotate(180deg);
  }

  ::-webkit-scrollbar {
    display: none
  }

  :root {
    --nobel-primary: #c5a572;
  }

  .header-brand {
    background-color: var(--nobel-primary);
  }
</style>
