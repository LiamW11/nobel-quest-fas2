    <script>
      // Toggle menu
      window.toggleMenu = function () {
        document.getElementById("dropdownMenu").classList.toggle("hidden");
      };

      // Tab switching
      window.switchTab = function (tabName) {
        document.querySelectorAll(".leaderboard-view").forEach((view) => {
          view.classList.add("hidden");
        });

        document.querySelectorAll(".tab-btn").forEach((btn) => {
          btn.classList.remove("bg-nobel-gold", "text-nobel-blue", "scale-105");
          btn.classList.add("bg-nobel-blue-medium");
        });

        document.getElementById(`view-${tabName}`).classList.remove("hidden");

        const activeBtn = document.getElementById(`btn-${tabName}`);
        activeBtn.classList.remove("bg-nobel-blue-medium");
        activeBtn.classList.add(
          "bg-nobel-gold",
          "text-nobel-blue",
          "scale-105"
        );
      };
    </script>
